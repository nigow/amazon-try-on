<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 350px;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="file"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #ff9900;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 14px;
        }
        button:hover {
            background-color: #e88900;
        }
        .status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .preview {
            max-width: 100px;
            max-height: 100px;
            margin-top: 10px;
        }
        .gemini-api-key {
            font-family: monospace;
            min-width: 100px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>Amazon AI Fashion Try-On</h2>
        <p>Configure your settings</p>
    </div>
    
    <div class="form-group">
        <label for="apiKey">Gemini API Key:</label>
        <input type="password" id="apiKey" class="gemini-api-key">
    </div>
    
    <div class="form-group">
        <label for="portrait">Your Portrait:</label>
        <input type="file" id="portrait" accept="image/*">
        <img id="portraitPreview" class="preview" style="display: none;">
    </div>
    
    <button id="saveButton">Save Settings</button>
    
    <div id="status"></div>
    
    <script src="popup.js"></script>
</body>
</html>
